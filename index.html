<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <!-- Essential viewport tag for responsive behavior -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harga Paket Data | RPayment</title>
  <style>
    /* Base Styles (Mobile-First) */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f7f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .header-kategori-container {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0050b3;
      box-shadow: 0 4px 12px rgba(0, 82, 179, 0.25);
      z-index: 1000;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
    }

    .header-kategori {
      color: white;
      font-size: clamp(1.5rem, 5vw, 2rem); /* Fluid font size */
      font-weight: 700;
      text-align: center;
    }

    .menu-kategori {
      width: 100%;
      max-width: 500px; /* Prevents the menu from getting too wide on large screens */
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 82, 135, 0.15);
      overflow: hidden;
      margin-top: 80px; /* Accounts for the fixed header */
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 18px 20px;
      cursor: pointer;
      text-decoration: none;
      color: #0050b3;
      font-size: 1.1rem;
      font-weight: 600;
      border-bottom: 1px solid #edf2f7;
      transition: all 0.3s ease;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item:hover {
      background-color: #f8fbff;
      padding-left: 25px;
    }

    .menu-logo {
      width: 48px;
      height: 48px;
      margin-right: 16px;
      border-radius: 14px;
      background: #e1f0ff;
      border: 2px solid #037bff;
      padding: 6px;
      object-fit: contain;
      flex-shrink: 0; /* Prevents the image from shrinking */
      transition: transform 0.3s ease;
    }

    .menu-item:hover .menu-logo {
      transform: scale(1.05);
    }

    .menu-text {
      flex: 1;
    }

    /* Media Query for Larger Screens (Tablets & Desktops) */
    @media (min-width: 768px) {
      body {
        align-items: center;
        padding: 40px 20px;
      }
      .menu-kategori {
        margin-top: 0;
        border-radius: 24px;
      }
      .header-kategori-container {
        padding: 1.2rem 0;
      }
      .menu-item {
        padding: 20px 24px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="header-kategori-container">
    <div class="header-kategori">RPayment</div>
  </div>
  <div class="menu-kategori">
    <a href="Kategori/Pulsa/kategori_pulsa.html" class="menu-item">
      <img src="assets/logo_pulsa.png" class="menu-logo" alt="Pulsa">
      <span class="menu-text">Pulsa</span>
    </a>
    <a href="Kategori/Kuota/kategori_kuota.html" class="menu-item">
      <img src="assets/logo_internet.png" class="menu-logo" alt="Kuota">
      <span class="menu-text">Paket Data</span>
    </a>
    <a href="Kategori/Token_PLN/Token_PLN.html" class="menu-item">
      <img src="assets/token_pln.png" class="menu-logo" alt="Token_Listrik">
      <span class="menu-text">Token PLN</span>
    </a>
  </div>
</body>
</html>
